{% extends 'restaurant/sign_base.html' %}

{% block title %}Sign In{% endblock %}
{% block heading %}<h1>Restaurant - Sign Up</h1>{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        {{ restaurant_form }}
        <button type="submit" class="btn btn-pink">Sign Up</button>
    </form>
{% endblock %}
